  <style>
/* ================= CONTACT ================= */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: "Segoe UI", Arial, sans-serif;
}

body {
  color: #333;
  background: #fff;
  line-height: 1.6;
}
#contact {
  background: #f0fdf5;
  padding: 80px 20px;
}
.contact-wrapper {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
  gap: 40px;
  max-width: 1200px;
  margin: 0 auto;
  align-items: stretch;
}
.contact-form {
  background: #fff;
  padding: 50px 40px;
  border-radius: 14px;
  box-shadow: 0 6px 20px rgba(0,0,0,0.1);
  display: flex;
  flex-direction: column;
}
.contact-form h2 {
  color: #27ae60;
  margin-bottom: 20px;
  font-size: 1.8rem;
}
.contact-form input,
.contact-form textarea {
  width: 100%;
  padding: 14px;
  margin-bottom: 16px;
  border: 1px solid #ddd;
  border-radius: 8px;
  font-size: 16px;
}
.contact-form button {
  background: #27ae60;
  color: #fff;
  padding: 12px 20px;
  border: none;
  border-radius: 8px;
  font-size: 16px;
  font-weight: 600;
  cursor: pointer;
  transition: all 0.3s;
}
.contact-form button:hover { background: darkgreen; }

.contact-info {
  background: linear-gradient(135deg, #e6f9f0, #ffffff);
  border-radius: 14px;
  box-shadow: 0 6px 20px rgba(0,0,0,0.08);
  display: flex;
  flex-direction: column;
  justify-content: flex-start;
  padding: 50px 40px;
}
.contact-info h3 {
  color: #27ae60;
  margin-bottom: 15px;
  font-size: 1.5rem;
}
.contact-info p {
  margin: 12px 0;
  color: #333;
  font-size: 15px;
}
.contact-info a {
  color: #27ae60;
  font-weight: 600;
  text-decoration: none;
}
.info-image {
  background: url("logo.jpg") no-repeat center;
  background-size: contain;
  height: px;
  margin-top: 20px;
  opacity: 0.9;
}

/* Social links */
.social-links a {

  color: #fff!important;
  font-size: 22px;
  transition: color 0.3s;
}
.social-links a:hover {
  color: darkgreen;
}
  </style>

<section id="contact">
  <h2 style="text-align:center; margin-bottom:40px; font-size:2rem; color:#27ae60; font-weight:700;"
      data-aos="fade-down">
    Feel Free to Get in Touch with Us
  </h2>

  <div class="container contact-wrapper">
    <!-- Form -->
    <div class="contact-form" data-aos="fade-right" data-aos-delay="100">
      <h2>Get In Touch</h2>
      <form action="#" method="post">
        <input type="text" name="name" placeholder="Your Name" required />
        <input type="email" name="email" placeholder="Your Email" required />
        <input type="tel" name="phone" placeholder="Your Phone" />
        <textarea name="message" rows="5" placeholder="Your Message"></textarea>
         <p style="margin-top:-15px; color:#555; font-size:18x;">
          Our team will respond as soon as possible.
               </p>


        <!-- Social Links -->
        <div class="social-links" style="margin-top: -10px;">
          <a href="#"><i class="fa-brands fa-facebook"></i></a>
          <a href="#"><i class="fa-brands fa-twitter"></i></a>
          <a href="#"><i class="fa-brands fa-linkedin"></i></a>
        </div>
       
        <button type="submit" style="margin-top: 15px;">Send Message</button>
      </form>
    </div>

    <!-- Info -->
